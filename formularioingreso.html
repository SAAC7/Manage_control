    <form name="producciondata" id="produccionForm" onsubmit="return validarFormulario()">
        <div class="contenedor center">
          <div class="contenedores-internos">
            <div class="dato">
              <label for="ordenTrabajo">Orden de Trabajo:</label>
              <input type="text" id="ordenTrabajo" name="ordenTrabajo" required>
            </div>
            <div class="dato">
              <label for="nombreProyecto">Nombre del Trabajo:</label>
              <input type="text" id="nombreProyecto" name="nombreProyecto">
            </div>
            <div class="dato">
              <label for="descripcionProducto">Descripción del Trabajo:</label>
              <textarea id="descripcionProducto" name="descripcionProducto" rows="4" required></textarea>
            </div>
          </div>
          <div class="contenedores-internos">
            <div class="dato">
              <label for="area">Area de Trabajo:</label>
              <select name="area" id="area" onchange="cargarOperarios(this.value)">
                <option value="vacio"></option>
                <option value="trazo">TRAZO</option>
                <option value="cnccorte">CNC-CORTE</option>
                <option value="postformado">POST-FORMADO</option>
                <option value="armado">ARMADO</option>
              </select>
            </div>
            <div class="dato">
              <label for="operarios">Operarios:</label>
              <select name="operarios" id="operarios">
                <option value=""></option>
              </select>
            </div>
            <div class="dato">
              <label for="fechaInicioProyecto">Fecha de Inicio del Trabajo:</label>
              <input type="datetime-local" id="fechaInicioProyecto" name="fechaInicioProyecto" required>
            </div>
          </div>
        </div>
        <div class="contenedor top">
          <div class="contenedores-internos">
            <div class="dato">
              <label for="fechaFinProyecto">Id del Mueble:</label>
              <input type="text" id="idMueble" name="idMueble">
            </div>
            <div class="dato">
              <label for="fechaFinProyecto">Cantidad a producir:</label>
              <input type="number" min="0" id="idcantidad" name="idcantidad">
            </div>
            <div>
              <input class="buttons" type="button" value="Añadir" onclick="agregarFilaTabla()">
            </div>
          </div>
          <div class="contenedores-internos">
            <table id="tablaProduccion">
              <tr>
                <th>Id</th>
                <th>Cantidad</th>
                <th>Opciones</th>
              </tr>
            </table>
          </div>
        </div>
        <div class="contenedor center">
          <input id="botonEnvio" class="buttons" type="submit" value="Guardar" disabled>
        </div>
      </form>
